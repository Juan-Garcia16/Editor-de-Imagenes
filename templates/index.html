<!DOCTYPE html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Image Editor</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

    <style>
      .slider-thumb::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 1rem;
        height: 1rem;
        background-color: #135bec;
        border-radius: 9999px;
        cursor: pointer;
        margin-top: -4px;
        border: 2px solid #ffffff;
      }
      .slider-thumb::-moz-range-thumb {
        width: 1rem;
        height: 1rem;
        background-color: #135bec;
        border-radius: 9999px;
        cursor: pointer;
        border: 2px solid #ffffff;
      }
      img {
        background-color: white;
      }
    </style>

    <script>
      let uploadedFile = null;
      let currentImage = null;

      async function uploadImage() {
        const fileInput = document.getElementById("imageInput");
        if (!fileInput.files.length) return;
        uploadedFile = fileInput.files[0];
        document.getElementById("original").src = URL.createObjectURL(uploadedFile);
        await updateSliders(); // aplicar brillo inicial en 0 para mostrar la imagen
      }

      async function updateSliders(id='slider_brillo', action='bright', paramName='brillo') {
        if (!uploadedFile) return;

        const formData = new FormData();
        formData.append("image", uploadedFile);
        // Campo obligatorio para que el servidor haga dispatch
        formData.append("action", action);
        // Añadimos el valor del slider bajo el nombre esperado por el servidor
        formData.append(paramName, document.getElementById(id).value);

        try {
          const response = await fetch("/process/", {
            method: "POST",
            body: formData,
            headers: { "X-Requested-With": "XMLHttpRequest" }, // ayuda a Django
          });

          const data = await response.json();

          if (data.image) {
            document.getElementById("processed").src = data.image;
            currentImage = data.image;
          } else if (data.error) {
            console.error("Error del servidor:", data.error);
          }
        } catch (error) {
          console.error("Error al comunicarse con el servidor:", error);
        }
      }


      // Variables para la segunda imagen
      let uploadedFile2 = null;

      // loadImage2: guarda el File en uploadedFile2 y muestra preview.
      // Reutiliza URL.createObjectURL para ver la imagen sin subirla.
      function loadImage2() {
        const fileInput2 = document.getElementById('imageInput2');
        if (!fileInput2.files.length) return;
        uploadedFile2 = fileInput2.files[0];
        document.getElementById('original2').src = URL.createObjectURL(uploadedFile2);

        // si ya hay una imagen 1 cargada, actualizar la vista fusionada inicial (opcional)
        // mergeImages('merge'); // descomenta si quieres auto-merge al cargar
      }

      // mergeImages: envía image + image2 y parámetros al backend.
      // action: 'merge' (promedio) o 'merge_eq' (ecualizada)
      async function mergeImages(action) {
        // mostrar el valor del slider en la UI
        const factorEl = document.getElementById('mergeFactor');
        if (factorEl) {
          document.getElementById('mergeFactorLabel').innerText = parseFloat(factorEl.value).toFixed(2);
        }

        // validaciones
        if (!uploadedFile) {
          console.error('Primera imagen no cargada.');
          return;
        }
        if (!uploadedFile2) {
          console.error('Segunda imagen no cargada.');
          return;
        }

        const formData = new FormData();
        formData.append('image', uploadedFile);      // imagen 1 (mantener nombre 'image' para compatibilidad)
        formData.append('image2', uploadedFile2);    // imagen 2
        formData.append('action', action);
        formData.append('resize_method', document.getElementById('resizeSelect').value);

        if (action === 'merge_eq') {
          formData.append('factor', document.getElementById('mergeFactor').value);
        }

        try {
          const response = await fetch('/process/', {
            method: 'POST',
            body: formData,
            headers: { 'X-Requested-With': 'XMLHttpRequest' }
          });
          const data = await response.json();
          if (data.image) {
            document.getElementById('processed').src = data.image;
            currentImage = data.image;
          } else {
            console.error('Error del servidor:', data.error);
          }
        } catch (err) {
          console.error('Error al comunicarse con el servidor:', err);
        }
      }




      // applyAction: función genérica para enviar una 'action' al endpoint
      // - actionName: string con la operación ('channel', 'bright', ...)
      // - params: objeto con parámetros adicionales que se añadirán al FormData
      // Uso: applyAction('channel', { channel: 'R' })
      async function applyAction(actionName, params = {}) {
        if (!uploadedFile) return;

        const formData = new FormData();
        formData.append("image", uploadedFile);
        formData.append("action", actionName);
        for (const k in params) {
          formData.append(k, params[k]);
        }

        try {
          const response = await fetch("/process/", {
            method: "POST",
            body: formData,
            headers: { "X-Requested-With": "XMLHttpRequest" },
          });

          const data = await response.json();
          if (data.image) {
            document.getElementById("processed").src = data.image;
            currentImage = data.image;
          } else if (data.error) {
            console.error("Error del servidor:", data.error);
          }
        } catch (error) {
          console.error("Error al comunicarse con el servidor:", error);
        }
      }

      function downloadImage() {
        if (!currentImage) return;
        const link = document.createElement("a");
        link.href = currentImage;
        link.download = "imagen_procesada.png";
        link.click();
      }

      function applyGrayscale() {
        const tipo = document.getElementById('grayscale_type').value;
        // enviar la acción y el parámetro 'tipo'
        applyAction('grayscale', { tipo: tipo });
  }
    </script>

  <body
    class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200"
  >
    <div class="flex h-screen flex-col">
      <header
        class="flex items-center justify-between border-b border-gray-200/80 dark:border-gray-700/80 px-6 py-3 shadow-sm"
      >
        <div class="flex items-center gap-4">
          <svg
            class="h-6 w-6 text-primary"
            fill="currentColor"
            viewbox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 2L2 7V17L12 22L22 17V7L12 2ZM4 8.5L12 13L20 8.5V15.5L12 20L4 15.5V8.5Z"
            ></path>
          </svg>
          <h1 class="text-xl font-bold">Image Editor</h1>
        </div>
        
        <input type="file" id="imageInput" accept="image/*" onchange="uploadImage()">

        <nav class="flex items-center gap-4">
          <button
            class="rounded bg-primary/10 px-4 py-2 text-sm font-medium text-primary hover:bg-primary/20 dark:bg-primary/20 dark:hover:bg-primary/30"
            onclick="downloadImage()"
          >
            Save Result
          </button>
          <button
            class="rounded bg-primary/10 px-4 py-2 text-sm font-medium text-primary hover:bg-primary/20 dark:bg-primary/20 dark:hover:bg-primary/30"
            onclick="location.reload()"
          >
            Restore
          </button>
        </nav>
      </header>
      <main class="flex flex-1 overflow-hidden">
        <div class="flex flex-1 flex-col items-center justify-center gap-6 p-6">
          <div class="flex w-full flex-1 gap-6">
            <div class="flex flex-1 flex-col items-center">
              <h2 class="mb-2 font-bold">Original</h2>
              <div
                class="w-full flex-1 bg-cover bg-center flex items-center justify-center overflow-hidden rounded-lg border border-gray-200/80 dark:border-gray-700/80"
              >
              <img id="original" src="" alt=""
              class="max-w-full max-h-full object-contain">
            </div>
            </div>
            <div class="flex flex-1 flex-col items-center">
              <h2 class="mb-2 font-bold">Processed</h2>
              <div
                class="w-full flex-1 bg-cover bg-center flex items-center justify-center overflow-hidden rounded-lg border border-gray-200/80 dark:border-gray-700/80"
              >
              <img id="processed" src="" alt=""
              class="max-w-full max-h-full object-contain">
            </div>
            </div>
          </div>
        </div>
        <aside
          class="w-96 overflow-y-auto border-l border-gray-200/80 dark:border-gray-700/80 p-4"
        >
          <div class="space-y-6">
            <div
              class="rounded-lg border border-gray-200/80 dark:border-gray-700/80 p-4"
            >
              <h3 class="font-bold">Brightness and Contrast</h3>
              <div class="mt-4 space-y-4">
                <div class="grid grid-cols-5 items-center gap-2">

                  <label class="col-span-3 text-sm">Global Brightness</label>
                  <input
                    class="slider-thumb col-span-2 h-2 w-full cursor-pointer appearance-none rounded-full bg-gray-200 dark:bg-gray-700"
                    min="-1"
                    max="1"
                    type="range"
                    step="0.01"
                    value="0"
                    id="slider_brillo"
                    oninput="updateSliders()"
                  />
                </div>


                <div class="grid grid-cols-5 items-center gap-2">
                  <label class="col-span-3 text-sm">R Channel</label>
                  <input
                    class="slider-thumb col-span-2 h-2 w-full cursor-pointer appearance-none rounded-full bg-gray-200 dark:bg-gray-700"
                    min="-1"
                    max="1"
                    type="range"
                    step="0.01"
                    value="0"
                    id="slider_R_channel"
                    oninput="updateSliders('slider_R_channel', 'R_channel', 'R_channel')"
                  />
                </div>
                <div class="grid grid-cols-5 items-center gap-2">
                  <label class="col-span-3 text-sm">G Channel</label>
                  <input
                    class="slider-thumb col-span-2 h-2 w-full cursor-pointer appearance-none rounded-full bg-gray-200 dark:bg-gray-700"
                    min="-1"
                    max="1"
                    type="range"
                    step="0.01"
                    value="0"
                    id="slider_G_channel"
                    oninput="updateSliders('slider_G_channel', 'G_channel', 'G_channel')"
                  />
                </div>
                <div class="grid grid-cols-5 items-center gap-2">
                  <label class="col-span-3 text-sm">B Channel</label>
                  <input
                    class="slider-thumb col-span-2 h-2 w-full cursor-pointer appearance-none rounded-full bg-gray-200 dark:bg-gray-700"
                    min="-1"
                    max="1"
                    type="range"
                    step="0.01"
                    value="0"
                    id="slider_B_channel"
                    oninput="updateSliders('slider_B_channel', 'B_channel', 'B_channel')"
                  />
                </div>
                <div class="grid grid-cols-5 items-center gap-2">
                  <label class="col-span-3 text-sm">Logarithmic Contrast</label>
                  <input
                    class="slider-thumb col-span-2 h-2 w-full cursor-pointer appearance-none rounded-full bg-gray-200 dark:bg-gray-700"
                    min="-1"
                    max="1"
                    type="range"
                    step="0.01"
                    value="0"
                    id="log_contrast"
                    oninput="updateSliders('log_contrast', 'log_contrast', 'log_contrast')"
                  />
                </div>
                <div class="grid grid-cols-5 items-center gap-2">
                  <label class="col-span-3 text-sm">Exponential Contrast</label>
                  <input
                    class="slider-thumb col-span-2 h-2 w-full cursor-pointer appearance-none rounded-full bg-gray-200 dark:bg-gray-700"
                    min="-1"
                    max="1"
                    type="range"
                    step="0.01"
                    value="0"
                    id="exp_contrast"
                    oninput="updateSliders('exp_contrast', 'exp_contrast', 'exp_contrast')"
                  />
                </div>
              </div>
            </div>
            <div
              class="rounded-lg border border-gray-200/80 dark:border-gray-700/80 p-4"
            >
              <h3 class="font-bold">Layers and Colors</h3>
              <div class="mt-4 grid grid-cols-2 gap-2">
                <button
                  class="rounded bg-primary/10 px-3 py-2 text-sm text-primary hover:bg-primary/20 dark:bg-primary/20 dark:hover:bg-primary/30"
                  onclick="applyAction('rgb_layer', {capa: 'R'})"
                >
                  Extract R
                </button>
                <button
                  class="rounded bg-primary/10 px-3 py-2 text-sm text-primary hover:bg-primary/20 dark:bg-primary/20 dark:hover:bg-primary/30"
                  onclick="applyAction('cmy_layer', {capa: 'C'})"
                >
                  Extract C
                </button>

                <button
                  class="rounded bg-primary/10 px-3 py-2 text-sm text-primary hover:bg-primary/20 dark:bg-primary/20 dark:hover:bg-primary/30"
                  onclick="applyAction('rgb_layer', {capa: 'G'})"
                >
                  Extract G
                </button>

                <button
                  class="rounded bg-primary/10 px-3 py-2 text-sm text-primary hover:bg-primary/20 dark:bg-primary/20 dark:hover:bg-primary/30"
                  onclick="applyAction('cmy_layer', {capa: 'M'})"
                >
                  Extract M
                </button>
                <button
                  class="rounded bg-primary/10 px-3 py-2 text-sm text-primary hover:bg-primary/20 dark:bg-primary/20 dark:hover:bg-primary/30"
                  onclick="applyAction('rgb_layer', {capa: 'B'})"
                >
                  Extract B
                </button>
                <button
                  class="rounded bg-primary/10 px-3 py-2 text-sm text-primary hover:bg-primary/20 dark:bg-primary/20 dark:hover:bg-primary/30"
                  onclick="applyAction('cmy_layer', {capa: 'Y'})"
                >
                  Extract Y
                </button>
              </div>
              <button
                class="mt-2 w-full rounded bg-primary/10 px-3 py-2 text-sm text-primary hover:bg-primary/20 dark:bg-primary/20 dark:hover:bg-primary/30"
                onclick="applyAction('negative')"
              >
                Negative
              </button>

              <select
                id="grayscale_type"
                name="tipo"
                onchange="applyAction('grayscale', {tipo: this.value})"
                class="mt-2 w-full rounded border-gray-200/80 bg-background-light dark:border-gray-700/80 dark:bg-background-dark focus:border-primary focus:ring-primary"
              >
                <option value="">Grayscale</option>
                <option value="average">Average</option>
                <option value="luminosity">Luminosity</option>
                <option value="midgray">Midgray</option>
              </select>
            </div>
            <div
              class="rounded-lg border border-gray-200/80 dark:border-gray-700/80 p-4"
            >
              <h3 class="font-bold">Geometric Transformations</h3>
              <div class="mt-4 space-y-2">
                <input
                  class="w-full rounded border-gray-200/80 bg-background-light dark:border-gray-700/80 dark:bg-background-dark focus:border-primary focus:ring-primary"
                  placeholder="Rotation (degrees)"
                  type="number"
                />
                <div class="grid grid-cols-2 gap-2">
                  <input
                    class="w-full rounded border-gray-200/80 bg-background-light dark:border-gray-700/80 dark:bg-background-dark focus:border-primary focus:ring-primary"
                    placeholder="Translation dx"
                    type="number"
                  />
                  <input
                    class="w-full rounded border-gray-200/80 bg-background-light dark:border-gray-700/80 dark:bg-background-dark focus:border-primary focus:ring-primary"
                    placeholder="Translation dy"
                    type="number"
                  />
                </div>
                <div class="grid grid-cols-2 gap-2">
                  <input
                    class="w-full rounded border-gray-200/80 bg-background-light dark:border-gray-700/80 dark:bg-background-dark focus:border-primary focus:ring-primary"
                    placeholder="Crop xIni"
                    type="number"
                  />
                  <input
                    class="w-full rounded border-gray-200/80 bg-background-light dark:border-gray-700/80 dark:bg-background-dark focus:border-primary focus:ring-primary"
                    placeholder="Crop yIni"
                    type="number"
                  />
                </div>
                <div class="grid grid-cols-2 gap-2">
                  <input
                    class="w-full rounded border-gray-200/80 bg-background-light dark:border-gray-700/80 dark:bg-background-dark focus:border-primary focus:ring-primary"
                    placeholder="Crop xFin"
                    type="number"
                  />
                  <input
                    class="w-full rounded border-gray-200/80 bg-background-light dark:border-gray-700/80 dark:bg-background-dark focus:border-primary focus:ring-primary"
                    placeholder="Crop yFin"
                    type="number"
                  />
                </div>
                <div class="grid grid-cols-5 items-center gap-2 pt-2">
                  <label class="col-span-3 text-sm">Zoom/Reduction</label>
                  <input
                    class="slider-thumb col-span-2 h-2 w-full cursor-pointer appearance-none rounded-full bg-gray-200 dark:bg-gray-700"
                    max="100"
                    min="0"
                    type="range"
                  />
                </div>
              </div>
            </div>

            
            <!-- Image merging panel -->
            <div class="rounded-lg border border-gray-200/80 dark:border-gray-700/80 p-4 overflow-hidden">
              <h3 class="font-bold">Image Merging</h3>
              <div class="mt-3">
                <label class="block">Load Image 2</label>
                <input type="file" id="imageInput2" accept="image/*" onchange="loadImage2()" class="w-[170px] block">
                <div class="flex gap-3 mt-2">
                  <div class="flex-1 flex flex-col">
                    <small>Preview</small>
                    <img id="original2" src="" class="max-w-full max-h-full object-contain mt-1">
                  </div>
                </div>

                <div class="mt-3">
                  <label class="block">Resize method</label>
                  <select id="resizeSelect" class="mt-2 w-full rounded border-gray-200/80 bg-background-light dark:border-gray-700/80 dark:bg-background-dark focus:border-primary focus:ring-primary">
                    <option value="resize_to_smaller">resize to smaller</option>
                    <option value="resize_to_larger">resize to larger</option>
                    <option value="resize_second_to_first">resize second to first</option>
                  </select>
                </div>

                <div class="flex items-center gap-2 mt-3">
                  <label class="flex-1">Equalization factor</label>
                  <input id="mergeFactor" type="range" min="0" max="1" step="0.01" value="0.5"
                        oninput="mergeImages('merge_eq')" class="slider-thumb col-span-2 h-2 w-full cursor-pointer appearance-none rounded-full bg-gray-200 dark:bg-gray-700">
                  <small id="mergeFactorLabel" class="w-10 text-right">0.50</small>
                </div>

                <div class="mt-3">
                  <button class="w-full rounded bg-primary px-3 py-2 text-sm text-white hover:bg-primary/90"
                          onclick="mergeImages('merge')">
                    Merge
                  </button>
                </div>
              </div>
            </div>

            <div
              class="rounded-lg border border-gray-200/80 dark:border-gray-700/80 p-4"
            >
              <h3 class="font-bold">Binarization</h3>
              <div class="mt-4 space-y-2">
                <div class="grid grid-cols-5 items-center gap-2">
                  <label class="col-span-3 text-sm">Threshold</label>
                  <input
                    class="slider-thumb col-span-2 h-2 w-full cursor-pointer appearance-none rounded-full bg-gray-200 dark:bg-gray-700"
                    max="1"
                    min="0"
                    step="0.01"
                    type="range"
                  />
                </div>
                <button
                  class="w-full rounded bg-primary px-3 py-2 text-sm text-white hover:bg-primary/90"
                >
                  Apply Binarization
                </button>
              </div>
            </div>
            <div
              class="rounded-lg border border-gray-200/80 dark:border-gray-700/80 p-4"
            >
              <h3 class="font-bold">Histogram</h3>
              <div class="mt-4 space-y-2">
                <button
                  class="w-full rounded bg-primary/10 px-3 py-2 text-sm text-primary hover:bg-primary/20 dark:bg-primary/20 dark:hover:bg-primary/30"
                >
                  Show Histogram
                </button>
                <div
                  class="mt-2 flex h-32 items-center justify-center rounded-lg bg-gray-100 dark:bg-gray-800 text-sm text-gray-500"
                >
                  Histogram Graph
                </div>
              </div>
            </div>
          </div>
        </aside>
      </main>
      <footer
        class="border-t border-gray-200/80 dark:border-gray-700/80 px-6 py-2 text-center text-xs text-gray-500"
      >
        <p>
          Proyecto académico – Juan Pablo García – Facultad de Ingenierías |
          Ingeniería de Sistemas y Computación.
        </p>
      </footer>
    </div>
  </body>
</html>
